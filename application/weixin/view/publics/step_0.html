{include file="public/header" /}


<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>公众号设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">           
                    <div class="panel-body">     
                        <div class="setting_step app_setting">
                             <a class="step step_cur_1" href="{:url('step_0',array('id'=>$id))}">1.增加基本信息</a>

                             <a class="step " style="cursor:deault" >2.配置公众平台</a>
                             <a class="step " style="cursor:deault">3.保存接口配置</a> 
                      </div>     
                      
                      <div class="tab-content"> 
                        <!-- 表单 -->
                        <form class="form-horizontal bind_step_form" method="post" action="{:url('step_0',['token'=>@$info['token']])}" id="form" style="overflow:hidden; zoom:1">
                          <!-- 基础文档模型 -->
                          <div class="tab-pane in tab1" id="tab1">
                            <div class="item_wrap">
                             <div class="form-item cf">
                              <label class="item-label"> <span class="need_flag">*</span> 公众号类型 <span class="check-tips"> （请正确选择，公众号类型对应的接口如果没有权限，相关的功能将不显示）</span></label>
                              <div class="controls input-group col-sm-3">
                                    <select name="type" class="form-control">
                                       <option value="0" {eq name="info.type" value="0"}selected{/eq} >普通订阅号</option>
                                       <option value="1" {eq name="info.type" value="1"}selected{/eq} >微信认证订阅号</option>
                                       <option value="2" {eq name="info.type" value="2"}selected{/eq} >普通服务号</option>
                                       <option value="3" {eq name="info.type" value="3"}selected{/eq} >微信认证服务号</option>
                                    </select>
                              </div>
                            </div>        
                             <div class="form-item cf toggle-public_name">
                              <label class="item-label"> <span class="need_flag">*</span> 公众号名称 <span class="check-tips"> </span></label>
                              <div class="controls input-group col-sm-3">
                                <input type="text" value="{$info.public_name|default=''}" name="public_name" class="text form-control">
                              </div>
                            </div>
                            <div class="form-item cf toggle-public_id">
                              <label class="item-label"> <span class="need_flag">*</span> 原始ID <span class="check-tips"> （请正确填写，保存后不能再修改，且无法接收到微信的信息） </span></label>
                              <div class="controls input-group col-sm-3">
                                <input type="text" value="{$info.public_id|default=''}" name="public_id" class="text form-control">
                              </div>
                            </div>
                            <div class="form-item cf toggle-wechat">
                              <label class="item-label"> <span class="need_flag">*</span> 微信号 <span class="check-tips"> </span></label>
                              <div class="controls input-group col-sm-3">
                                <input type="text" value="{$info.wechat|default=''}" name="wechat" class="text form-control">
                              </div>
                            </div>           
                            </div>     
                            <div class="form-item cf mt_10 bind_step_form_next_item">
                              <input type="hidden" name="id" value="{$id|intval}">
                        
                              <div class="form-group p-md">
                                  <div class="col-sm-4 col-sm-offset-3">
                                      <button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal"><i class="fa"></i> 下一步</button>&nbsp;&nbsp;&nbsp;
                                      <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                  </div>
                              </div>
                              <br/>
                              <p style="padding:20px 0;">配置信息遇到问题？<a href="javascript:;" target="_blank">点击查看接入指引</a></p>
                            </div>
                          </div>
                        </form>
                      </div>

                </div>
				</div>

                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script type="text/javascript">

</script>
</body>
</html>
