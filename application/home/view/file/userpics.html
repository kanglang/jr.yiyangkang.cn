
<ul class="upload_piclist">

	{volist name="picList" id="vo"}
		<li class="upload-pre-item22" data-id="{$vo.id}" onClick="toggleCheck(this)">
		{if empty($type)}
			<img src="{$vo.id,1|get_cover_url}" width="100" height="100"/>
		{else}
			<img src="{$vo.cover_url}" width="100" height="100"/>
		{/if}

		<span class="ck-ico"></span><input type="hidden" value="{$vo.id}"/>

		</li>
    {/volist}
</ul>
