{include file="public/header"/}

<div class="wrapper wrapper-content animated fadeInRight">
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
  
	             <!-- /.box-header -->
	             <div class="box-body">	             
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-hover">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting" tabindex="0">活动名称</th>
			                   <th class="sorting" tabindex="0">活动类型</th>
			                   <th class="sorting" tabindex="0">开始时间</th>
			                   <th class="sorting" tabindex="0">结束时间</th>
			                   <th class="sorting" tabindex="0">活动状态</th>
			                   <th class="sorting" tabindex="0">操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  {foreach name="prom_list" item="vo" key="k" }
						  	<tr role="row" align="center">
		                     <td>{$vo.title|getSubstr=0,30}</td>
		                     <td>{$vo.prom_desc}</td>
		                     <td>{$vo.start_time|date='Y-m-d',###}</td>
							 <td>{$vo.end_time|date='Y-m-d',###}</td>
							 <td>{$vo.status_desc}</td>
							 
							 <td>
		                      <a href="javascript:;" data-url="{:U('Promotion/get_goods',array('id'=>$vo['id']))}" data-toggle="tooltip" title="" class="btn btn-info goods_list">查看商品</a>
		                      <a class="btn btn-primary" href="{:U('Promotion/prom_goods_info',array('id'=>$vo['id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" href="{:U('Promotion/prom_goods_del',array('id'=>$vo['id']))}" data-url=" " data-id="{$vo.id}" ><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  {/foreach}
		                   </tbody>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>
</div>
<script>
$('.goods_list').click(function(){
    var url = $(this).attr('data-url');
    layer.open({
        type: 2,
        title: '活动关联商品列表',
        shadeClose: true,
        shade: 0.5,
        area: ['70%', '72%'],
        content: url, 
    });
});
</script>
</body>
</html>
