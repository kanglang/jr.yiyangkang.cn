{include file="public/header"/}
<div class="wrapper wrapper-content animated fadeInRight">
    <section class="content">
        <div class="container-fluid">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 用户列表</h3>
                </div>
                <div class="ibox-content">
                    <div class="navbar navbar-default">
                            <form action="" id="search-form2" class="navbar-form form-inline" method="get">
                                <input type="hidden" name="p" value="1">
                                <input type="hidden" name="id" value="{$condition['id']}">
                                <div class="form-group">
                                    <label class="control-label">手机号码</label>
                                    <div class="input-group">
                                        <input type="text" name="mobile" value="{$condition['mobile']}" placeholder="手机号码" id="input-mobile" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">会员昵称</label>
                                    <div class="input-group">
                                        <input type="text" name="nickname" value="{$condition['nickname']}" placeholder="会员昵称" class="form-control">
                                        <!--<span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">用户ID</label>
                                    <div class="input-group">
                                        <input type="text" name="user_id" value="{$condition['user_id']}" placeholder="用户ID" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-search"></i> 筛选</button>
                                </div>
                            </form>
                    </div>
                    <div id="ajax_return">
                        <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <td class="text-center">ID</td>
                                        <td class="text-center">会员昵称</td>
                                        <td class="text-center">手机号码</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="userList" id="list"}
                                    <tr onclick="change({$list.user_id},'{$list.nickname}')">
                                        <td class="text-center">{$list.user_id}</td>
                                        <td class="text-center">{$list.nickname}</td>
                                        <td class="text-center">{$list.mobile}</td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="pull-right">{$page}</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <form action=""  class="navbar-form form-inline" method="post">
            <div class="form-group">
                <label class="control-label">选中的用户是：</label>
                <div class="input-group">
                    <input type="hidden" name="id" value="{$condition['id']}">
                    <input type="hidden" name="user_id" id="user" value=""  class="form-control">
                    <input readonly type="text" id="username" value=""  class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary pull-right">提交</button>
            </div>
        </form>
    </div>
</div>

<script>

    function change(id,nickname) {
        $('#user').val(id);
        $('#username').val(nickname);
    }

</script>
</body>
</html>
