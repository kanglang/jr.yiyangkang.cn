{include file="public/header" /}
<div class="wrapper wrapper-content animated fadeInRight">
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
  
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 审核支付状态</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="position" action="{:U('shop/User/editRecharge')}">                    
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">会员ID：</td>
                                    <td class="col-sm-4">
                                        {$data.user_id}        
                                    </td>
                                </tr>  

                                <tr>
                                    <td>会员昵称：</td>
                                    <td>
                         				{$data.nickname}
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>充值推广财分：</td>
                                    <td>
                                        {$data.account}
                                    </td>
                                </tr>

                                <tr>
                                    <td>支付凭证：</td>
                                    <td>
                                        <img  width="300px" height="500px" src="{$data.img_url}">
                                    </td>
                                </tr>

                                <tr>
                                    <td>审核状态：</td>
                                    <td>
                                        <select class="form-control m-b chosen-select" name="pay_status" id="pay_status">
                                            <option value="">==请审核支付状态==</option>
                                            <option {if condition="@$data['pay_status'] eq 0"}selected{/if} value="0">待审核</option>
                                            <option {if condition="@$data['pay_status'] eq 1"}selected{/if} value="1">审核成功</option>
                                            <option {if condition="@$data['pay_status'] eq 2"}selected{/if} value="2">审核失败</option>
                                        </select>
                                        <!-- {$data.pay_status} -->
                                        <td class="col-sm-4">审核会员支付状态</td>
                                    </td>
                                </tr>

                                <tr>
                                    <td>备注：</td>
                                    <td>
                             			<textarea rows="5" cols="30" name="remark">{$data.remark|default=''}</textarea>
                                    </td>
                                    <td class="col-sm-4">备注信息</td>
                                </tr>     

                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<input type="hidden" name="order_id" value="{$data.order_id|default=''}">
                                    <input type="hidden" name="user_id" value="{$data.user_id|default=''}">
                                    <input type="hidden" name="order_sn" value="{$data.order_sn|default=''}">
                                    <input type="hidden" name="account" value="{$data.account|default=''}">
                                	<td class="text-right" colspan="3" style="text-align: center;"><input class="btn btn-primary" type="buuton" onclick="adsubmit()" value="保存"></td></tr>
                                </tfoot>                               
                                </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	$('#position').submit();
}
</script>
</body>
</html>
