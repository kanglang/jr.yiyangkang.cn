{include file="public/header" /}
<style type="text/css">
.wi80-BFB{width:80%}
.wi40-BFB{width:40%}
.seauii{ padding:7px 10px; margin-right:10px}
.he110{ height:110px}
.di-bl{ display:inherit}
</style>
<body>
<div class="adderss-add">
    <div class="ner-reac ol_box_4" style="visibility: visible; position: fixed; z-index: 500; width: 100%; height:100%">
        <div class="box-ct">
            <div class="box-header">
                <!-- <a href="" class="box-close"></a> -->
            </div>
            <form action="{:U('shop/User/doSendMessage')}" method="post" onSubmit="return checkForm()">
                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                    <input name="call_back" type="hidden" value="call_back" />
                    <tr class="postmessage" style=" height:32px">
                        <td></td>
                        <td>
                            <if condition="count($users) gt 0"><input id="allvip" type="radio"checked="checked" name="type" value="0"><label for="allvip"  class="allvip">发送给以下会员</label></if>
                            <input id="someonevip" type="radio" {if condition="count($users) eq 0"}checked="checked"{/if} name="type" value="1"><label for="someonevip">发送给全部会员</label>
                        </td>
                    </tr>
                    <if condition="count($users) gt 0">
                     <tr>
                    	<td align="right" valign="top">会员列表：</td>
                    	<td>
                            <div class="wi80-BFB re-no viplist" >
                                {volist name="users" id="user"}
                                    <input type="hidden" name="user[]" value="{$user['user_id']}" />
                                    <p><span>{$user['user_id']}</span>&nbsp;<span>{$user['nickname']}</span></p>
                                {/volist}
                            </div>
                        </td>
                    </tr>
                    </if>
                    <tr>
                        <td><div>&nbsp;</div></td>
                        <td><div>&nbsp;</div></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">发送内容：</td>
                        <td><textarea class="he110 wi80-BFB re-no" name="text" id="text" placeholder="发送内容" maxlength="100"></textarea></td>
                    </tr>
                   <tr style="height:60px">
                        <td class="pa-50-0">&nbsp;</td>
                        <td align="right" style="text-align: center;">
                            <button type="submit" class="btn btn-info "><span>发送</span></button>
                        </td>    
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script>
    function checkForm(){
        var text = $('#text').val();
        var error = '';
        if(text == ''){
            error += '站内信内容不能为空 <br/>';
        }
        if(error){
			layer.alert(error, {icon: 2});
            return false;
        }
        return true;
    }
</script>
</body>
</html>
