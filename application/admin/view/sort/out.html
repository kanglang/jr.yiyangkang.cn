{include file="public/header"/}
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>出局报表</h5>
        </div>
        <div class="ibox-content"  style="width: 1200px">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">                                             
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('out')}">               
                        <div class="col-sm-3">
                            <div class="input-group">
                                 <select class="form-control m-b chosen-select" name="if_out">
                                        <option {if condition="@$if_out eq 1"}selected{/if} value="1">第一轮</option>
                                        <option {if condition="@$if_out eq 2"}selected{/if} value="2">第二轮</option>
                                </select>
                                <span class="input-group-btn"> 
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button> 
                                </span>
                            </div>
                        </div>
                    </form>                         
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                                <th width="5%">用户ID</th>
                                <th width="5%">用户名</th>
                                <th width="5%">排位号码</th>
                                <!-- <th width="15%">注册日期</th> -->
                            </tr>
                        </thead>
                        
                        <tbody id="list-content">
                        	{volist name="list" id="list"}
                                    <tr>
                                        <td class="text-center">{$list.user_id}</td>
                                        <td class="text-center">{$list.nickname}</td>
                                        <td class="text-center">{$list.sort}</td>
                                        <!-- <td class="text-center">{$list.reg_time|date='Y-m-d H:i',###}</td> -->
                                    </tr>
                            {/volist}
                        </tbody>
                    </table>
                    <div class="input-group" >  
                        <span class="btn btn-primary">第{$if_out}轮共{$count}人出局</span>
                    </div>
                <div id="Pages"> {$page} </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
{include file="public/footer" /}
</body>
</html>
