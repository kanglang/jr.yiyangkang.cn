<script src="../assets/js/lib/jquery-2.1.4.js"></script>

<script src="../assets/js/lib/fastclick.js"></script>
<script src="../assets/js/layer.js"></script>
<script src="../assets/js/ajaxplugin.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });

    var url = '/api/User/index';
    var mehod = 'post';
    __ajax(url,{},mehod,function(data){
      sessionStorage.setItem('user_info', JSON.stringify(data.data));
      $('.nickname').html(data.data.nickname);
      $('.mobile').html(data.data.mobile);
        $('.level_name').html(data.data.level_name);
        $('.user_money').html(data.data.user_money);
      $('.pay_points').html(data.data.pay_points);
      $('.distribut_money').html(data.data.distribut_money);
      $('.contract_revenue').html(data.data.contract_revenue);
      $('.pig_currency').html(data.data.pig_currency);
      $('.doge_money').html(data.data.doge_money);
      $('.pig_price').html(data.data.price);
      $('.adopt_num').html(data.data.adopt_num);
      $('.transfero_num').html(data.data.transfero_num);
      if (data.data.payment_count == 0) {
        window.payment_count = false;
      } else {
        window.payment_count = true;
      }
      if (data.data.identity && data.data.real_name) {
        window.renzheng = true;
      } else {
        window.renzheng = false;
      }
    });

    $('.authentication').click(function(){
        if (window.payment_count == false) {
            layer.open({
              content: '请先绑定银行卡'
              ,time: 2
              ,skin: 'msg'
            });
            window.setTimeout(function(){
                window.location.href = '/dist/pages/add_payment.html'
            },1000);
            return false;
        }
      // console.log(user_info);return;
      if (window.renzheng) {
        layer.open({
            content: '你已经认证过了!'
            ,skin: 'msg'
            ,time: 1 //2秒后自动关闭
          });
        return false;
      }else{
        window.location.href = '/dist/pages/authentication.html'
      }
    })
</script>
